<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhonePe Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #3b82f6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #93c5fd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/PhonePe_Logo.svg" alt="PhonePe" width="100" />
    <h2>Pay with PhonePe</h2>
    <p>Enter your PhonePe UPI ID or phone number linked to PhonePe.</p>
    <input type="text" id="upiId" placeholder="example@upi or 98xxxxxxxx" />
    <button id="payBtn">Proceed to Pay</button>
    <a href="payment-options.html">‚Üê Back to Payment Options</a>
  </div>

<script>
  document.querySelector("button").addEventListener("click", async () => {
    const upiId = document.querySelector("input").value.trim();

    if (!upiId) {
      alert("Please enter your PhonePe UPI ID or number.");
      return;
    }

    // Retrieve booking data from sessionStorage (set from booking page)
    const bookingData = JSON.parse(sessionStorage.getItem("bookingData"));

    if (!bookingData) {
      alert("Booking data missing. Please book again.");
      window.location.href = "booking.html";
      return;
    }

    // Add payment details
    bookingData.paymentMethod = "PhonePe";
    bookingData.upiId = upiId;

    console.log("üì§ Sending payment data:", bookingData);

    try {
      const response = await fetch("/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookingData)
      });

      const result = await response.json();
      console.log("‚úÖ Server response:", result);

      if (response.ok) {
        alert("Payment Successful!");
        sessionStorage.removeItem("bookingData");
        window.location.href = "success.html";
      } else {
        alert(result.message || "Payment failed. Please try again.");
      }
    } catch (err) {
      console.error("‚ùå Fetch error:", err);
      alert("Server error. Please try again.");
    }
  });
</script>

</body>
</html>
